version: "3"

services:
  nginx:
    build:
      context: docker/nginx
    container_name: wjh.dev-nginx
    links:
      - wordpress
    ports:
      - 80:80
      - 443:443
    volumes:
      - wjh.dev-wordpress:/var/www/html 
      - ./wp-content:/var/www/html/wp-content/
      - ./${WORDPRESS_UPLOADS_DIR}:/var/www/html/wp-content/uploads
      
    restart: always
    environment: 
      DOMAIN: ${SITE_URL}

  wordpress:
    container_name: wjh.dev-wordpress
    depends_on:
      - mariadb
    image: wordpress:latest
    expose:
      - 80
    restart: always
    volumes: 
      - wjh.dev-wordpress:/var/www/html
      - ./docker/wp-content/themes:/var/www/html/wp-content/themes/
      - ./docker/app:/var/www/html/app
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_CONFIG_EXTRA: |
        /* Domain */
        define('WP_HOME','https://${SITE_URL}');
        define('WP_SITEURL','https://${SITE_URL}');
        define('WP_CACHE',true);
        define('WP_MEMORY_LIMIT','128M');
        $$memcached_servers = array(
          'default' => array(
            'memcached:11211',
          )
        );

  memcached:
    container_name: wjh.dev-memcached
    image: memcached:latest
    ports:
      - "11211:11211"

  mariadb:
    container_name: wjh.dev-mariadb
    image: mariadb
    volumes:
      - ./docker/sql/install/:/docker-entrypoint-initdb.d
      - ./docker/sql/my.cnf:/etc/mysql/conf.d/my.cnf
      - wjh.dev-mariadb:/var/lib/mysql:rw
    restart: always
    expose:
      - 3306
    environment: 
      MYSQL_ROOT_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}

volumes: 
  wjh.dev-mariadb:
  wjh.dev-wordpress:

networks:
  default:
    external:
      name: wjh.dev-network
    