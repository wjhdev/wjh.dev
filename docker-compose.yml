version: "3"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: wjh.dev-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  db_node_domain:
    image: mariadb
    volumes:
      - wjh.dev-mysql:/var/lib/mysql:rw
    restart: always
    env_file:
      - server.env
    container_name: wjh.dev-mysql

  #adminer:
  #  image: adminer
  #  restart: always
  #  volumes:
  #    - wjh.dev-mysql:/var/lib/mysql
  #  expose:
  #    - 8080
  #  environment:
  #    VIRTUAL_HOST: db.wjh.dev.test
  #    ADMINER_DEFAULT_SERVER: db_node_domain:3306
  #  container_name: wjh.dev-adminer

  wordpress:
    depends_on:
      - db_node_domain
    image: wordpress:latest
    expose:
      - 80
    restart: always
    env_file:
      - server.env
    environment:
      VIRTUAL_HOST: wp.wjh.dev, direct.wp.wjh.dev, wp.wjh.dev.test
      WORDPRESS_DB_HOST: db_node_domain:3306
    container_name: wjh.dev-wordpress

  stencil:
    image: nginx:latest
    container_name: wjh.dev-stencil
    environment:
      VIRTUAL_HOST: wjh.dev, direct.wjh.dev, wjh.dev.test
    expose:
      - 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/error.log:/etc/nginx/error_log.log
      - ./www:/usr/share/nginx/html

volumes: 
  wjh.dev-mysql:
    
networks:
  default:
    external:
      name: wjh.dev-proxy
